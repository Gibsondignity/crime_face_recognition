{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Crime Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>
  <body class="bg-gray-900 min-h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('{% static 'assets/images/police/bg-surveillance.jpg' %}');">
    <div class="backdrop-blur-md bg-black/50 p-10 rounded-2xl shadow-2xl w-full max-w-md animate-fade-in-up">
      <div class="text-center mb-6">
        <img src="{% static 'assets/images/police/Cybercrime-Unit.jpg' %}" alt="Police Logo" class="w-20 h-20 mx-auto rounded-full border-4 border-white shadow-lg">
        <h1 class="text-white text-2xl font-bold mt-4">Crime Detection Portal</h1>
        <p class="text-indigo-300">Facial Recognition Security System - GCTU</p>
      </div>
      <form method="post" action="{% url 'login' %}" class="space-y-6">
        {% csrf_token %}
        {% if messages %}
          {% for message in messages %}
            <div class="bg-red-600 text-white p-2 rounded text-center text-sm">
              {{ message|safe }}
            </div>
          {% endfor %}
        {% endif %}
        <div>
          <label class="block text-white mb-1" for="email">Personnel Email ID</label>
          <input id="email" name="email" type="email" required class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div>
          <label class="block text-white mb-1" for="password">Password</label>
          <input id="password" name="password" type="password" required class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div class="text-center">
          <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg font-semibold transition duration-300">
            Login
          </button>
        </div>
      </form>
      <div class="mt-6 flex justify-center">
        <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_qn2k1t9h.json" background="transparent" speed="1" style="width: 150px; height: 150px;" loop autoplay></lottie-player>
      </div>
    </div>

    <style>
      @keyframes fade-in-up {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 1s ease-out forwards;
      }
    </style>
  </body>
</html>
