{% extends "layout/base.html" %}
{% load static %}
{% block main_content %}

<div class="min-h-screen bg-gray-100 py-10 px-6">
  <div class="max-w-2xl mx-auto bg-white shadow-2xl rounded-2xl p-8 animate-fade-in">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Add Criminal</h2>

    {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
          <div class="p-4 rounded-md {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST" action="{% url 'save_criminal' %}" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}

      <div>
        <label class="block text-gray-700 font-medium mb-1">Full Name</label>
        <input type="text" name="full_name" required class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-400 focus:outline-none" />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">National ID</label>
        <input type="text" name="national_id" required class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-400 focus:outline-none" />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Address</label>
        <input type="text" name="address" required class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-400 focus:outline-none" />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Upload Picture</label>
        <input type="file" name="profile_picture" accept="image/*" required class="w-full px-4 py-2 border border-gray-300 rounded-xl bg-white file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-100 file:text-blue-700 hover:file:bg-blue-200" />
      </div>

      <div class="text-center">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-xl hover:bg-blue-700 transition-all duration-300 shadow-md hover:shadow-xl">
          Add Criminal
        </button>
      </div>
    </form>
  </div>
</div>

<style>
  @keyframes fade-in {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in {
    animation: fade-in 0.6s ease-out;
  }
</style>

{% endblock %}
